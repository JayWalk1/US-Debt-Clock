<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US National Debt Clock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #debtClockContainer {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #debtClockContainer h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        #debtClock {
            font-size: 36px;
            font-weight: bold;
            color: #e74c3c;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div id="debtClockContainer">
        <h2>US National Debt</h2>
        <div id="debtClock">Loading...</div>
    </div>
    <script src="debtClock.js"></script>
</body>
</html>
